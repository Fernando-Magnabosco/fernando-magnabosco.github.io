<html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <title> Color Shifter </title>
    <script src="https://kit.fontawesome.com/eff1635aaf.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="centralize">

        <div id="main" class="wtb">

            <h1>COLOR SHIFTER</h1>

            <div class="blank-10"></div>

            <span>#</span>

            <div id="boxes">

                <input maxlength="6" type="text" id="hex-input" class="round-corners">

                <div class="blank-10"></div>

                <div id="stack">
                    <button id="undo" style="height:45%" class="round-corners unclickable"><i
                            class="fa-2xl fa-solid fa-arrow-left"></i></button>
                </div>
                <button id="fade" class="round-corners"><i class="fa-2xl fa-solid fa-clover"></i></button>

                <button id="random" class="round-corners"><i class="fa-2xl fa-solid fa-dice"></i></button>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="src/script.js"></script>

</body>




</html>
