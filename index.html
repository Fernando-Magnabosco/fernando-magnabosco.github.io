<html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <title> Color Shifter </title>
    <script src="https://kit.fontawesome.com/eff1635aaf.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="center-content">
        <div id="main" class="wtb">
            <h1>COLOR SHIFTER</h1>
            <span style="font-size:32pt; margin-right:20px;">#</span>
            <div id = "boxes" style = "display:inline;">
                <input maxlength="6" type="text" id="hex-input" class = "input round-corners fl-right"> <br>
                <button id = "random" class = "button round-corners fl-right"><i class="fa-2xl fa-solid fa-dice"></i></button>
                <button id = "fade" class = "button round-corners fl-right"><i class="fa-2xl fa-solid fa-clover"></i></button>
                <button id = "undo" class = "button round-corners fl-right unclickable"><i class="fa-2xl fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="src/script.js"></script>

</body>




</html>
