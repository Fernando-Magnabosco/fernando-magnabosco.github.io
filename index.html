<html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <title> Color Shifter </title>
    <script src="https://kit.fontawesome.com/eff1635aaf.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="main" class="wtb">

        <h1>COLOR SHIFTER</h1>

        <span>#</span> 

        <input maxlength="6" type="text" id="hex-input" class="input round-corners">

        <button id="undo" class="button round-corners unclickable"><i
            class="fa-2xl fa-solid fa-arrow-left"></i></button>

        <button id="fade" class="button round-corners"><i
                class="fa-2xl fa-solid fa-clover"></i></button>
                
        <button id="random" class="button round-corners"><i
            class="fa-2xl fa-solid fa-dice"></i></button>


    </div>

    <script type="text/javascript" src="src/script.js"></script>

</body>




</html>
